<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:o="http://omnifaces.org/ui" xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/WEB-INF/template/template.xhtml">
		<ui:define name="content">
			<f:event listener="#{loginBackBean.preRenderSellerPages}" type="preRenderView" />
			
			<div class="container itemsCon">
				<p:dataScroller  var="item" value="#{sellerHomeBackBean.items}" lazy="true" id="itemsGrid" chunkSize="10">
					<f:facet name="header">
			            #{msg['items']}
			        </f:facet>
			        <p:panel header="#{item.name}" style="text-align:center">
			            <h:panelGrid columns="1" style="width:100%">
			                <p:link outcome="addPost.xhtml?faces-redirect=true&amp;id=#{item.id}" title="#{msg['edit']}">
			                	<p:graphicImage url="#{item.frontImgUrl}" width="300px"/>
			                </p:link>
			            </h:panelGrid>
			            <f:facet name="footer">
				            <h:outputFormat value="#{msg['priceJD']}">
							   <f:param value="#{item.price}" />
							</h:outputFormat>
				        </f:facet>
			        </p:panel>
			    </p:dataScroller>
			</div>
		</ui:define>
	</ui:composition>
</html>
